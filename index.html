<!DOCTYPE html>
<html>
    <head>
        <!-- Spotify CSS Files -->
        <link rel="stylesheet" type="text/css" charset="utf-8" href="sp://resources/css/eve.css">
        <link rel="stylesheet" type="text/css" charset="utf-8" href="sp://resources/css/api.css">
        <link rel="stylesheet" type="text/css" charset="utf-8" href="sp://resources/css/player.css">
        <link rel="stylesheet" type="text/css" charset="utf-8" href="sp://resources/css/ui.css">
        <link rel="stylesheet" type="text/css" charset="utf-8" href="sp://resources/css/list.css">
        <style>
            @import url('sp://bfc/css/main.css');
            @import url('sp://bfc/css/github.css');
            h1, ul {margin:0 0 30px;}
            a:hover {color:#83be20;}
        </style>
        <script src="sp://bfc/js/rainbow-custom.min.js"></script>
        <script src="sp://bfc/js/tutorial.js"></script>
        
        <script>
        var sp = getSpotifyApi();
        var models = sp.require('$api/models');

        models.player.observe(models.EVENT.CHANGE, function(event) {
          var player = models.player;
          var playerTrackInfo = player.track;
          
        	if (playerTrackInfo == null) {
        		trackSection.innerHTML = "Nothing playing!";
        	} else {
        		var track = playerTrackInfo.data;
        		trackSection.innerHTML = trackSection.innerHTML + 
        		  track.uri+" "+(event.data.playstate?"Playing":"Stopped")+"<br />\n";
      		}
        });
        </script>
    </head>
    <body>
        <div id="wrapper">
          <div id="listen" class="section">
          Listen <div id="trackSection"></div>
          </div>
          <div id="sponsor" class="section">
          Sponsor
          </div>
        </div>
    </body>
</html>
